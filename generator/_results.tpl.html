<% /* This is the response for /generate route for the generator service */ %>
<html>
<head>
  <title>DI Schedule Generator - Results</title>
  <style type='text/css'>
  span.WARN { color:#000; font-weight:bold }
  span.ERROR { color:#A00; font-weight:bold }
  input[type=submit] { padding:5px 10px; background:#EEE; -webkit-border-radius: 5px; border-radius: 5px;  }
  </style>
</head>
<body style='font-size:14px;font-family:Arial,sans-serif' >
  <div style='text-align:center'>
    <h2>Generator Results</h2>

    <div style='font-size:0.9em;color:#666;font-family:Courier,fixed;background-color:#EEE;height:50vh;overflow-y:scroll;text-align:left;padding:3px'>
      <pre>{{log}}</pre>
    </div>
  </div>

  <BR>
  <BR>

  <div style='text-align:center'>
    <form method='GET' action='/output/index.htm'>
      <input type='submit' value="View Generated Pages" tabindex="1">
    </form>
    <form method='GET' action='/output/map.html?loc=TEST'>
      <input type='submit' value="View Map in TEST Mode">
    </form>
  </div>


</body>
</html>
